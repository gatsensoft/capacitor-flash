<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Capacitor Flash</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Capacitor Flash</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="toggle">
    <ion-button [class.light-on]="lightOn" size="large" color="primary" (click)="toggleLight()">
      Toggle Light
    </ion-button>
  </div>

</ion-content>
